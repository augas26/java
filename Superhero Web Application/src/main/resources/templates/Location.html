<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Location Manager</title>
  </head>
  <body>
     <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" class="text-dark">Location Manager</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="heroes" class="btn btn-outline-primary btn-lg">Super Hero</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organization</a>
            </div>
            <div class="col text-center m-3">
                <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
            </div>
        </div>
    </div>
      <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addLocation" method="POST">
                        <div class="form-group row">
                            <label for="firstName" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="firstName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="lastName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="specialty" class="col-3 col-form-label">
                                address</label>
                            <div class="col-9">
                                <input type="text" name="address" 
                                       id="specialty" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="specialty" class="col-3 col-form-label">
                                latitude</label>
                            <div class="col-9">
                                <input type="text" name="latitude" 
                                       id="specialty" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="specialty" class="col-3 col-form-label">
                                Longtitude</label>
                            <div class="col-9">
                                <input type="text" name="longtitude" 
                                       id="specialty" class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Hero</button>
                    </form>
                </div>
            </div>
           
          
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Latitude</th>
                                <th>Longtitude</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${location}">
                                <td th:text="${location.id}">Location ID</td>
                                <td th:text="${location.name}">Name</td>
                                <td th:text="${location.description}">Description</td>
                                <td th:text="${location.latitude}">Latitude</td>
                                <td th:text="${location.longtitude}">Longtitude</td>
                                <td><a href="#" th:href="@{/editLocation(id=${location.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteLocation(id=${location.id})}">Delete</a></td>
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
