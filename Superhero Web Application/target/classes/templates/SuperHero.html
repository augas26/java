<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>SuperHero Manager</title>
  </head>
  <body>
      <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Hero Page</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="location" class="btn btn-outline-primary btn-lg">Location</a>
            </div>
            <div class="col text-center m-3">
                <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
            </div>
        </div>
    </div>
              <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Hero Manager</a></h1>
                </div>
            </div>
        
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Hero</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addHero" method="POST">
                        <div class="form-group row">
                            <label for="firstName" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="firstName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="lastName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="specialty" class="col-3 col-form-label">
                                SuperPower</label>
                            <div class="col-9">
                                <input type="text" name="superPower" 
                                       id="specialty" class="form-control"/>
                            </div>
                        </div>
                         <div class="form-group row">
                            <label for="specialty" class="col-3 col-form-label">
                                Organization Name</label>
                            <div class="col-9">
                                  <select id="teacher" name="orgId" class="form-control" >
                                  <option th:each="organization : ${organizations}" 
                                            th:value="${organization.id}" 
                                            th:text="${organization.name}">
                                       Organization Name</option>
                                </select>                                 
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Hero</button>
                    </form>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Super Power</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="heroes : ${heroes}">
                                <td th:text="${heroes.id}">ID</td>
                                <td th:text="${heroes.name}">Name</td>
                                <td th:text="${heroes.description}">Description</td>
                                <td th:text="${heroes.superPower}">Super Power</td>
                                
                                <td><a href="#" th:href="@{/editHero(id=${heroes.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteHero(id=${heroes.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
