<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/blog.css">

</head>
<style>
    h1 {
        background-color: indigo;
        text-align: center;
        color: white;
        margin: 0px;
    }
    
    .container {
        background-color: azure;
    }
    
   
    
</style>

<body>
    <h1>Blog</h1>
    <nav id="mainNavbar " class="navbar bg-dark navbar-expand-sm" aria-label="Toggle navigation">
        <a href="/" class="navbar-brand">Home</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLink">
                <span class="navbar-toggler-icon"></span>
    
            </button>
        <div class="collapse navbar-collapse" id="navLink">
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a href="/admin" class="nav-link">Admin</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a href="/post" class="nav-link">Create Post</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="/login" class="nav-link">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form class="form-inline" method="POST" action="/logout">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <label for="submit" style="color:white">
                                Hello,&nbsp;<span th:text="${#authentication.name}"></span>
                            </label>
                        <button class="btn btn-link" id="submit" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2 style="color:black">User Details</h2>
        <form class="form" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Name" th:value="${user.name}">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Username" th:value="${user.username}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="your@email.com" th:value="${user.email}">
            </div>
            <div class="form-group">
                <label for="passwordSubmission">New Password:</label>
                <input class="form-control" type="password" name="passwordSubmission" id="passwordSubmission" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
            </div>
            <div th:if="${error}">
                <p class="alert alert-danger" th:text="${error}">
                </p>
            </div>
            <div class="form-group">
                <select name="role" multiple>
                    <option 
                        th:each="role : ${roles}" 
                        th:value="${role.id}" 
                        th:text="${role.role}"
                        th:selected=${user.roles.contains(role)}>
                    </option>
                </select>
            </div>
            <input type="hidden" name="id" th:value="${user.id}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="d-flex flex-row mb-1">
                <button class="btn btn-primary" type="submit">Submit User</button>
                <a class="ml-auto mr-1" th:href="@{/deleteUserAndUpdatePosts(id=${user.id})}">
                    <button class="btn btn-danger" type="button">Delete User, Do Not Delete Posts</button>
                </a>
                <a th:href="@{/deleteUserAndPosts(id=${user.id})}">
                    <button class="btn btn-danger" type="button">Delete User and Posts</button>
                </a>
            </div>
        </form>
    </main>

    <footer id="footer" class="navbar bg-dark navbar-expand-sm" aria-label="Toggle navigation">
        <a href="#" class="navbar-brand">Copyright Â© 2019 AUK Inc. <br>All rights reserved.</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLink">
            <span class="navbar-toggler-icon"></span>
        </button>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
